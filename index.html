<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="calculator icon.png" />

  <title>Kalkulator Web</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Kalkulator Sederhana</h1>
      <nav>
        <button id="btnKalkulator">Kalkulator</button>
        <button id="btnKonverter">Konverter Suhu</button>
      </nav>
    </header>

    <div id="display">0</div>

    <div class="buttons">
      <!-- Baris angka dan operasi -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">/</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">*</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
      <button class="btn" data-value="+">+</button>

      <button id="del">DEL</button>
      <button id="clear">AC</button>
    </div>

    <div id="konverter" style="display:none">
      <h2>Konversi Suhu</h2>
      <input id="inputSuhu" type="number" placeholder="Masukkan suhu (Â°C)" />
      <button id="convertSuhu">Convert</button>
      <div id="hasilSuhu">Hasil: </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
